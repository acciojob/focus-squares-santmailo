<!DOCTYPE html>
<html>
<head>
	<title>Colorful Squares</title>
	<style>
		.square {
			width: 50px;
			height: 50px;
			display: inline-block;
			margin: 10px;
			background-color: #E6E6FA; /*lavender */
			cursor: pointer;
		}
		.active {
	      background-color: #6F4E37; /* Coffee color */
	    }
	</style>
</head>
<body>
	<div class="square" id="square1"  onmouseover="changeColors(1)"></div>
	<div class="square" id="square2"  onmouseover="changeColors(2)"></div>
	<div class="square" id="square3"  onmouseover="changeColors(3)"></div>

	<script type="text/javascript" src="./script.js">
	</script>
</body>
</html>
